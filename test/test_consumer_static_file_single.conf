[global]

buffer min = 4kb
buffer max = 16kb

default format = "%c %g %d(%F %T).%us %ms %F %f %H %E(PWD) %L %p %U %V %v %t %T %% [tid:%k] %m%n"

use_writer_thread = 1
fifo_size = 1mb

[formats]
simple	= "%c %g %d(%F %T).%us %ms %F %f %H %E(PWD) %L %p %U %V %v %t %T %% [tid:%k] %m"

[rules]
default.*    "zlog.txt"

record.*		$myoutput, " mypath";simple
