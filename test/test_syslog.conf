[global]
strict init = true
buffer min=		1024
buffer max=			2MB
rotate lock file	=	/tmp/zlog.lock
default format	=		"defalut - %d(%F %X.%ms) %-6V (%c:%F:%U:%L) - %m%n"

[formats]
null	=		"%n"
print	=		"print - [%-10.3d(%F)]%n"

simple	=		"simple - %m%n"

[rules]
*.*		>syslog , LOG_LOCAL0
my_cat.*		>stdout;simple
